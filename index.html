<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href=./styles/reset.css> <link rel="stylesheet"
    href=./styles/layout.css> <link rel="stylesheet" href=./styles/mobile.css>
    <link rel="stylesheet" href=./styles/color-typography.css>
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />

    <script src="./script/etch.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <!-- Input grid size (display over 960px size square that is flex container) -->
        <div id="gridGen">
          <label for="gridInput">Grid</label><br />
          <input
            type="text"
            id="gridInput"
            placeholder="Enter grid size"
          /><br />
          <button id="generate">Generate</button>
        </div>

        <div id="colorPicker">
          <label for="colorOptions">Color</label><br />
          <input
            list="colors"
            id="colorOptions"
            placeholder="Choose from options"
          /><br />
          <!-- Color options -->
          <datalist id="colors">
            <option value="red"></option>
            <option value="green"></option>
            <option value="blue"></option>
            <option value="yellow"></option>
            <option value="black"></option>
          </datalist>

          <button id="useColor">Use</button>

          <br /><br />

          <!-- Input hex code color (options of default colors available) -->
          <label for="colorHex">Custom Color</label><br />
          <input type="text" id="colorHex" placeholder="#000000" /><br />
          <button id="useColorHex">Use</button>
        </div>
        <!-- Show the chosen color on a square. -->
        <div id="colorChoice"></div>

        <!-- A reset  button can be clicked to erase grid & color choices. -->
        <button id="reset">Reset</button>
      </div>

      <!-- Userâ€™s inputted grid size is displayed over 960px square. -->
      <main id="gridDisplay"></main>
    </div>
  </body>
</html>
