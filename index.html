<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href=./styles/reset.css>
    <link rel="stylesheet" href=./styles/layout.css>
    <link rel="stylesheet" href=./styles/mobile.css>
    <link rel="stylesheet" href=./styles/color-typography.css>

    <script src="./script/etch.js"></script>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="gridGen">
                <label for="gridInput">Grid</label><br>
                <input type="text" id="gridInput" placeholder="Enter grid size"><br>
                <button id="generate">Generate</button>
            </div>
            <div id="colorPicker">
                <label for="colorOptions">Color</label><br>
                <input list="colors" id="colorOptions" placeholder="Choose from options"><br>
                <datalist id="colors">
                    <option value="red">
                    <option value="green">
                    <option value="blue">
                    <option value="yellow">
                    <option value="black">
                </datalist>
                <button id="useColor">Choose</button>

                <br><br>

                <label for="colorHex">Custom Color</label><br>
                <input type="text" id="colorHex" placeholder="#000000"><br>
                <button id="useColorHex">Choose</button>
            </div>
            <div id="colorChoice">
            </div>
        </div>

        <main id="gridSquare">

        </main>
    </div>
</body>
</html>
